<!DOCTYPE html>
<html>
	<head>
		<title>Registeration</title>
	</head>
	<body>
		<h1>Register Yourself!</h1>
		<form>
			<input type="radio" name="respect" value="Mr" checked>Mr
			<input type="radio" name="respect" value="Mrs">Mrs
			<input type="radio" name="respect" value="Ms">Ms<br><br>

			<label>First Name:-</label><input name="first_name" type="text">
			<label>Middle Name:-</label><input name="middle_name" type="text">
			<label>Last Name:-</label><input name="last_name" type="text">
			<br><br>
			<label>DateOFBirth:-</label><input name="dob" type="date">
			<label>Mobile Number:-</label><input name="mob" type="tel">
			<label>Gender:-</label><select name="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="transgender">Transgender</option>
					</select>
			<br><br>
			<label>Address:-</label><textarea name="address"  rows="2" cols="70"></textarea>
			<br><br>
			<label>User Name:-</label><input name="user_name" type="text">
			<label>Password:-</label><input name="password" type="password"><br><br>
			<label>TypeOFHouse:-</label><br>
			<input name="house1" type="checkbox" value="flat">I have a Flat<br>
			<input name="house2" type="checkbox" value="bunglow">I have a Bunglow<br>			
			<input name="house3" type="checkbox" value="rowhouse">I have a Row House<br><br>
			<label>I am not a Robot</label><input name="captcha" type="checkbox"><br><br>
			<label>Budget:-</label><input name="budget" type="range" min="1" max="10" step="2"><br><br>
			<input type="submit" value="Submit">
			<input type="reset">
			
		</form>
	</body>
</html>
